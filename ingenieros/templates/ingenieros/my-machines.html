{% extends 'base.html' %}
{% load static %}

{% block title %}Mis Equipos{% endblock title %}

{% block css_files %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'ingenieros/my-machines.css' %}">
{% endblock css_files %}

{% block content %}
    <div class="listado-equipos container-fluid">
    <ul class="machines">
        {% for machine in all_machines %}
        <div class="row machine">
            <li>
                <a href="{% url "detail_page" slug=machine.slug %}">{{machine.calle|upper}} - E{{machine.equipo_numero}}</a>
            <li>
        </div>
        {% endfor %}
    </ul>
    <form action="{% url "add_machine_page" %}" method"GET">
    <button class="btn btn-dark" type="submit">Agregar Equipo</button>
    </form>
    </div>
{% endblock content %}
